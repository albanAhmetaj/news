<!-- Create Post Button -->
<button nz-button nzType="primary" class="createBtn" (click)="goToCreate()">
  <i nz-icon nzType="file-add" nzTheme="outline"></i>
  Create Post</button>

<div nz-row [nzGutter]="8" nzJustify="space-between">
  <div nz-col [nzSpan]="8" *ngFor="let post of posts" class="mb05">
    <nz-card nzTitle={{post.title}} [nzExtra]="extraTemplate">
      <input type="hidden" value={{post._id}} #postID>
      <p>{{post.description}}</p>
    </nz-card>
    <ng-template #extraTemplate>
      <a *ngIf="myProfileID === post.user._id" class="mr1" [routerLink]="['edit/', post._id]"
        routerLinkActive="router-link-active"><i nz-icon nzType="edit" nzTheme="outline"></i>Edit</a>
      <a *ngIf="myProfileID === post.user._id" nz-typography nzType="danger" nz-popconfirm
        nzPopconfirmTitle="Are you sure delete this post?" (nzOnConfirm)="deletePost(postID.value)"
        (nzOnCancel)="cancelDelete()"><i nz-icon nzType="delete" nzTheme="outline"></i>Delete</a>
    </ng-template>
  </div>
</div>
