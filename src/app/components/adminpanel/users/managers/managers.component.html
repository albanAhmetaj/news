<h2>Managers</h2>
<nz-list class="demo-loadmore-list">
  <nz-list-item *ngFor="let manager of managers" class="listItem">
    <input type="hidden" value={{manager._id}} #managerID>
    <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
      <nz-list-item-meta-title>
        {{ manager.firstName | titlecase}} {{ manager.lastName | titlecase}}
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a nz-typography nzType="danger" nz-popconfirm nzPopconfirmTitle="Are you sure delete this manager?"
          nzOkText="Yes" nzCancelText="No" (nzOnConfirm)="deleteUser(managerID.value)" (nzOnCancel)="cancelDelete()">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
          Delete
        </a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty *ngIf="managers.length === 0"></nz-list-empty>
</nz-list>
