<h2>Authors</h2>
<nz-list class="demo-loadmore-list">
  <nz-list-item *ngFor="let author of authors" class="listItem">
    <input type="hidden" value={{author._id}} #authorID>
    <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
      <nz-list-item-meta-title>
        {{ author.firstName | titlecase}} {{ author.lastName | titlecase}}
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a nz-typography nzType="danger" nz-popconfirm nzPopconfirmTitle="Are you sure delete this author?"
          nzOkText="Yes" nzCancelText="No" (nzOnConfirm)="deleteUser(authorID.value)" (nzOnCancel)="cancelDelete()">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
          Delete
        </a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty *ngIf="authors.length === 0"></nz-list-empty>
</nz-list>
