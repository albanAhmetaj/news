<div class="container">
  <div class="mt4">
    <div class="centerItems" *ngIf="posts">
      <nz-card [nzCover]="coverTemplate" *ngFor="let post of posts" class="postCard">
        <nz-card-meta (click)="showPost(post)" nzTitle={{post.title}} nzDescription={{post.description}}
          class="postTitle"></nz-card-meta>
        <ng-template #coverTemplate>
          <img src="http://localhost:3000/uploads/{{post.image}}" />
        </ng-template>
      </nz-card>
    </div>
  </div>
</div>
